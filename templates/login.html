<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <title>Recipe Bite - Login</title>
</head>

<body>
<div id="particles-js" class="snow"></div>
<main>
    <div class="left-side"></div>
    <div class="right-side">
    <h1>Login</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% else %}
            {% if alert %}
                <div class="alert">{{ alert }}</div>
            {% else %}
                <br> <br> <br>
            {% endif %}
        {% endif %}
    {% endwith %}
    <form id="login_form_id" method="POST" action="{{ url_for('login') }}">
        <input  id="username" type="text" name="username" placeholder="Username or Email" required><br>
        <input type="password" name="password"  placeholder="Password" required><br>
        <button type="submit" class="login-btn">Login</button>
    </form>
    <p>Dont have an account ?  <a href="{{ url_for('signup') }}"> Sign Up</a></p>
    </div>
</main>


<!-- Add this script to push the username to the data layer -->
<script>
    document.getElementById('login_form_id').addEventListener('submit', function(event) {
        var username = document.getElementById('username').value; // Get value by ID "username"
        dataLayer.push({
            'event': 'login',
            'username': username
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="{{ url_for('static', filename='login.js') }}"></script>

</body>
</html>
